
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoSIGPAC Hybrid</title>
    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; 
            background: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: screen;
            height: 100vh;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #006d3e;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader-container">
            <div class="spinner"></div>
            <p style="color: #006d3e; font-weight: bold; margin-top: 15px; letter-spacing: 1px;">CARGANDO GEOSIGPAC</p>
        </div>
    </div>
    <!-- Vite inyectará aquí los scripts durante el build -->
</body>
</html>
